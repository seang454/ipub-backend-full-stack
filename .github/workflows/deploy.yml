name: Deploy to VM

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH into VM and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.GCE_VM_IP }}
          username: ${{ secrets.GCE_VM_USER }}
          key: ${{ secrets.GCE_SSH_PRIVATE_KEY }}
          script: |
            # If repo doesn't exist, clone it fresh
            if [ ! -d "~/docuhub-api/.git" ]; then
              rm -rf ~/docuhub-api
              git clone https://github.com/FSWD-GEN-01/ipub-engine-backend.git ~/docuhub-api
            fi

            cd ~/docuhub-api

            # Ensure weâ€™re on latest code
            git fetch origin
            git reset --hard origin/main

            # Make gradlew executable
            chmod +x gradlew

            # Build JAR (skip tests for faster build)
            ./gradlew clean build -x test

            # Stop and remove old container (ignore errors if not exist)
            docker stop docuhub-container || true
            docker rm docuhub-container || true

            # Remove old image (ignore errors if not exist)
            docker rmi docuhub-app || true

            # Build new Docker image (adjust Dockerfile path if not at repo root)
            docker build --no-cache -t docuhub-app .

            # Run container
            docker run -d -p 8080:8080 --name docuhub-container docuhub-app
