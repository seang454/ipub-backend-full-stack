name: Deploy to VM

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout workflow repo (not needed for VM, but keeps logs cleaner)
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH into VM and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.GCE_VM_IP }}
          username: ${{ secrets.GCE_VM_USER }}
          key: ${{ secrets.GCE_SSH_PRIVATE_KEY }}
          script: |
            # Clone repo if not exist
            if [ ! -d "$HOME/docuhub-api/.git" ]; then
              rm -rf $HOME/docuhub-api
              git clone https://x-access-token:${{ secrets.GCE_GITHUB_TOKEN }}@github.com/FSWD-GEN-01/ipub-engine-backend.git $HOME/docuhub-api
            fi

            cd $HOME/docuhub-api

            # Ensure latest code
            git fetch origin
            git reset --hard origin/main

            # Build project
            chmod +x gradlew
            ./gradlew clean build -x test

            # Stop & remove old container
            docker stop docuhub-container || true
            docker rm docuhub-container || true

            # Remove old image
            docker rmi docuhub-app || true

            # Build new Docker image
            docker build --no-cache -t docuhub-app .

            # Run new container
            docker run -d -p 8080:8080 --name docuhub-container docuhub-app
