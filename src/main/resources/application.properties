spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/docuhub


spring.datasource.url=jdbc:postgresql://localhost:5432/DocuHub
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

comments
#Min-io resource
minio.endpoint=http://localhost:9000
minio.access-key=minadmin
minio.secret-key=qwer1234
minio.bucket-name=docuhub
minio.secure=false

logging.level.io.minio=DEBUG
logging.level.com.testing=DEBUG

spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB
