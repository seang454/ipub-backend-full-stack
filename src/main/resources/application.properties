spring.application.name=docuhub

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5400/db_keycloak
spring.datasource.username=postgres
spring.datasource.password=qwer

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Min-io resource
minio.endpoint=http://localhost:9000
minio.access-key=minadmin
minio.secret-key=qwer1234
minio.bucket-name=docuhub
minio.secure=false

logging.level.io.minio=DEBUG
logging.level.com.testing=DEBUG

spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB
